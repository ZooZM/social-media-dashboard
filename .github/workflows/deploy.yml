name: Deploy Social Media Dashboard

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Google Cloud via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          fingerprint: ""
          proxy_fingerprint: ""
          script: |
            cd ~/social-media-dashboard
            git pull origin main
            
            # تحديث مكتبات الـ PHP جوه الحاوية
            sudo docker-compose exec -T app composer install --no-dev --optimize-autoloader
            
            # بناء الـ Assets (استخدام sudo هنا بيضمن تخطي مشاكل الـ Permissions في فولدر build)
            sudo npm install
            sudo npm run build
            
            # إعادة ضبط الملكية للملفات الجديدة
            sudo chown -R www-data:www-data public/build
            sudo chmod -R 755 public/build
            
            # تنظيف وتحديث الكاش لضمان ظهور التعديلات فوراً
            sudo docker-compose exec -T app php artisan config:cache
            sudo docker-compose exec -T app php artisan view:clear
            sudo docker-compose exec -T app php artisan cache:clear
            
            # خطوة اختيارية لضمان عمل الصور
            sudo docker-compose exec -T app php artisan storage:link